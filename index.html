<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube</title>
</head>
<body>
    <div class="sidebackground">
        <div class="sidebar">
            <div class="icon1"><img src="assets\hambarger.png" alt="" id="hambarger"></div>
            <div class="icon2"><img src="assets\Youtube logo.png" alt="" id="youtubelogo"></div>
        </div>
        <div class="sidedown">
            <div class="icon3"><img src="assets\home.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\explore.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\shorts.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\subscription.png" alt="" id="sideicon"></div>
        </div>
        <div class="textside">
            <div id="text1">
                <ul>
                    <li class="text1">Home</li>
                    <li class="text2">Explores</li>
                    <li class="text3">Shorts</li>
                    <li class="text4">Subscriptions</li>

                <div class="icon3"><img src="assets\liked.png" alt="" id="sideicon"></div>
                <div class="icon3"><img src="assets\down_arrow.png" alt="" id="sideicon"></div>
            </div>
            <div class="textside2">
                <div id="text2">
                    <ul>
                        <li class="text5">Library</li>
                        <li class="text6">History</li>
                        <li class="text7">Your video</li>
                        <li class="text8">Watch later</li>
                        <li class="text9">Liked videos</li>
                        <li class="text10">Show more</li>
                    </ul>
                
                </div>
                <hr class="hr1">
        </div>
        <div class="slidedown3">
            <p id="subscrip">SUBSCRIPTIONS</p>
            <div class="icon3"><img src="assets\Ellipse 4-4.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\Ellipse 4-6.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\Ellipse 1.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\Ellipse 1-1.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\Ellipse 4-7.png" alt="" id="sideicon"></div>
            <div class="icon3"><img src="assets\Ellipse 1-3.png" alt="" id="sideicon"></div>
        </div>
        <div class="textside3">
            <div id="text3">
                <ul>
                    <li class="text11">Nadir on the go</li>
                    <li class="text12">Coke studio Bangla</li>
                    <li class="text13">MKBHD</li>
                    <li class="text14">Figma</li>
                    <li class="text15">ATC android TO TO C...</li>
                    <li class="text16">Alux.com</li>
                </ul>
            
            </div>
        </div>
    </div>
    <header>
        <div class="header">
            <div class="firstlined">
                <div class="inputbox"><input type="text" id="inputbox" placeholder="Search"></div>
                <div class="icon4"><img src="assets\search.png" alt="" id="search"></div>
                <div class="icon5"><img src="assets\voice-search.png" alt="" id="voice"></div>
                <div class="leftside">
                    <div class="icon6"><img src="assets\create-1.png" alt="" class="camera"></div>
                    <div class="icon6"><img src="assets\more.png" alt="" class="camera more"></div>
                    <div class="icon6"><img src="assets\create.png" alt="" class="camera create"></div>
                    <div class="icon6"><img src="assets\Ellipse 4-4.png" alt="" class="camera ellipse"></div>
                </div>
            </div>
            <div class="bordertext">
                <div class="p1"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
                <div class="p7"></div>
                <div class="p8"></div>
                <div class="p9"></div>
                <div class="p10"></div>
                <div class="p11"></div>
                <div class="p12"></div>
